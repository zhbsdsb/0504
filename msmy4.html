<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    .tt{
        width:70%;
        height:300px;
        background:rgb(202, 202, 202);
        margin:30px auto;
        position:relative;
    }
    .d1{
        height:300px;
    }

    .u1{
        position: absolute;
        top:80px;
        left:41%;
    }
    .u2{
        position: absolute;
        top:150px;
        left:19%;
        font-size: x-large
    }
    </style>
</head>
<body>
    <div class="tt">
        <div class="d1"></div>
        <h1 class="uu u1">这是标题</h1>
        <p class="uu u2">这应该是内容，这段文字在当前区域垂直水平居中</p>
    </div>
</body>
</html>
